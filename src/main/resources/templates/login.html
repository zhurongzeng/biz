<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>系统登录</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <meta content="" name="description"/>
    <meta content="" name="author"/>
    <!-- BEGIN GLOBAL MANDATORY STYLES -->
    <link th:href="@{css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{css/bootstrap-responsive.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{css/font-awesome.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{css/style-metro.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{css/style.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{css/style-responsive.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{css/default.css}" rel="stylesheet" type="text/css" id="style_color"/>
    <link th:href="@{css/uniform.default.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{css/bootstrap-dialog.css}" rel="stylesheet" type="text/css"/>
    <!-- END GLOBAL MANDATORY STYLES -->
    <!-- BEGIN PAGE LEVEL STYLES -->
    <link th:href="@{css/login.css}" rel="stylesheet" type="text/css"/>
    <!-- END PAGE LEVEL STYLES -->
    <link rel="shortcut icon" th:href="@{image/favicon.ico}"/>
</head>
<!-- END HEAD -->
<!-- BEGIN BODY -->
<body class="login">
<!-- LOGO 开始 -->
<div class="logo">
    <img th:src="@{image/logo-ds.png}" alt=""/>
</div>
<!-- LOGO 结束 -->

<!-- 登录 开始 -->
<div class="content">
    <!-- 登录表单 开始 -->
    <form class="form-vertical login-form" id="loginForm" th:action="@{/login}" method='POST' role="form">
        <h3 class="form-title">账号登录</h3>
        <div class="alert alert-error hide">
            <span>请输入用户名和密码</span>
        </div>
        <div class="alert alert-error" th:if="${param.error}">
            <span>用户名或密码错误，请重试</span>
        </div>
        <div class="control-group">
            <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
            <label class="control-label visible-ie8 visible-ie9">用户名</label>
            <div class="controls">
                <div class="input-icon left">
                    <i class="icon-user"></i>
                    <input class="m-wrap placeholder-no-fix" type="text" placeholder="用户名" name="username"/>
                </div>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label visible-ie8 visible-ie9">密码</label>
            <div class="controls">
                <div class="input-icon left">
                    <i class="icon-lock"></i>
                    <input class="m-wrap placeholder-no-fix" type="password" placeholder="密码" name="password"/>
                </div>
            </div>
        </div>
        <div class="form-actions">
            <label class="checkbox">
                <input type="checkbox" id="remember" name="remember-me" value="1"/>下次自动登录
            </label>
            <button type="submit" class="btn green pull-right">
                登录 <i class="m-icon-swapright m-icon-white"></i>
            </button>
        </div>
        <div class="forget-password">
            忘记密码?
            <p>
                不用担心，点击<a href="javascript:;" class="" id="forget-password">这里</a>重设密码
            </p>
        </div>
        <div class="create-account">
            <p>
                还没有账号?&nbsp;
                <a href="javascript:;" id="register-btn" class="">立即注册</a>
            </p>
        </div>
    </form>
    <!-- 登录表单 结束 -->

    <!-- 忘记密码表单 开始 -->
    <form class="form-vertical forget-form" action="index.html">
        <h3 class="">忘记密码?</h3>
        <p>输入您的电子邮件地址以重置您的密码</p>
        <div class="control-group">
            <div class="controls">
                <div class="input-icon left">
                    <i class="icon-envelope"></i>
                    <input class="m-wrap placeholder-no-fix" type="text" placeholder="邮箱" name="email"/>
                </div>
            </div>
        </div>
        <div class="form-actions">
            <button type="button" id="back-btn" class="btn">
                <i class="m-icon-swapleft"></i> 返回
            </button>
            <button type="submit" class="btn green pull-right">
                提交 <i class="m-icon-swapright m-icon-white"></i>
            </button>
        </div>
    </form>
    <!-- 忘记密码表单 结束 -->

    <!-- 注册表单 开始 -->
    <form class="form-vertical register-form" role="form">
        <h3 class="">注册</h3>
        <p>在下面输入您的帐户详细信息</p>
        <div class="control-group">
            <label class="control-label visible-ie8 visible-ie9">用户名</label>
            <div class="controls">
                <div class="input-icon left">
                    <i class="icon-user"></i>
                    <input class="m-wrap placeholder-no-fix" type="text" placeholder="用户名" name="userName"/>
                </div>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label visible-ie8 visible-ie9">密码</label>
            <div class="controls">
                <div class="input-icon left">
                    <i class="icon-lock"></i>
                    <input class="m-wrap placeholder-no-fix" type="password" id="register_password" placeholder="密码"
                           name="password"/>
                </div>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label visible-ie8 visible-ie9">确认密码</label>
            <div class="controls">
                <div class="input-icon left">
                    <i class="icon-ok"></i>
                    <input class="m-wrap placeholder-no-fix" type="password" placeholder="确认密码" name="rpassword"/>
                </div>
            </div>
        </div>
        <div class="control-group">
            <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
            <label class="control-label visible-ie8 visible-ie9">邮箱</label>
            <div class="controls">
                <div class="input-icon left">
                    <i class="icon-envelope"></i>
                    <input class="m-wrap placeholder-no-fix" type="text" placeholder="邮箱" name="mailAddress"/>
                </div>
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <label class="checkbox">
                    <input type="checkbox" name="tnc"/> 我同意 <a href="#">服务条款</a> 和 <a href="#">隐私政策</a>
                </label>
                <div id="register_tnc_error"></div>
            </div>
        </div>
        <div class="form-actions">
            <button id="register-back-btn" type="button" class="btn">
                <i class="m-icon-swapleft"></i> 返回
            </button>
            <button type="submit" id="register-submit-btn" class="btn green pull-right">
                注册 <i class="m-icon-swapright m-icon-white"></i>
            </button>
        </div>
    </form>
    <!-- 注册表单 结束 -->
</div>
<!-- 登录 结束 -->

<!-- 版权 开始 -->
<div class="copyright">
    2013 &copy; Metronic. Admin Dashboard Template.
</div>
<!-- 版权 结束 -->

<!-- BEGIN JAVASCRIPTS(Load javascripts at bottom, this will reduce page load time) -->
<!-- BEGIN CORE PLUGINS -->
<script th:src="@{js/jquery-1.10.1.min.js}" type="text/javascript"></script>
<script th:src="@{js/jquery-migrate-1.2.1.min.js}" type="text/javascript"></script>
<!-- IMPORTANT! Load jquery-ui-1.10.1.custom.min.js before bootstrap.min.js to fix bootstrap tooltip conflict with jquery ui tooltip -->
<script th:src="@{js/jquery-ui-1.10.1.custom.min.js}" type="text/javascript"></script>
<script th:src="@{js/bootstrap.min.js}" type="text/javascript"></script>
<script th:src="@{js/jquery.slimscroll.min.js}" type="text/javascript"></script>
<script th:src="@{js/jquery.blockui.min.js}" type="text/javascript"></script>
<script th:src="@{js/jquery.cookie.min.js}" type="text/javascript"></script>
<script th:src="@{js/jquery.uniform.min.js}" type="text/javascript"></script>
<script th:src="@{js/jquery.form-3.46.0.js}" type="text/javascript"></script>
<script th:src="@{js/bootstrap-dialog.js}" type="text/javascript"></script>
<!-- END CORE PLUGINS -->
<!-- BEGIN PAGE LEVEL PLUGINS -->
<script th:src="@{js/jquery.validate.min.js}" type="text/javascript"></script>
<!-- END PAGE LEVEL PLUGINS -->
<!-- BEGIN PAGE LEVEL SCRIPTS -->
<script th:src="@{js/app.js}" type="text/javascript"></script>
<script th:src="@{js/login.js}" type="text/javascript"></script>
<!-- END PAGE LEVEL SCRIPTS -->
<script>
    jQuery(document).ready(function () {
        App.init();
        Login.init();
    });
</script>
<!-- END JAVASCRIPTS -->
</body>
<!-- END BODY -->
</html>
