<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>列表</title>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="format-detection" content="telephone=no"/>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all"/>
    <link rel="stylesheet" th:href="@{/css/public.css}" media="all"/>
    <style type="text/css">
        .layui-form-switch {
            width: 50px;
        }

        .layui-form-switch em {
            right: 14px;
        }
        .layui-form-onswitch i {
            left: 41px;
        }
    </style>
</head>
<body class="childrenBody">
<form class="layui-form">
    <blockquote class="layui-elem-quote quoteBox">
        <form class="layui-form">
            <div class="layui-inline">
                <div class="layui-input-inline">
                    <input type="text" class="layui-input searchVal" placeholder="请输入搜索的内容"/>
                </div>
                <a class="layui-btn search_btn" data-type="reload">搜索</a>
            </div>
            <div class="layui-inline">
                <a class="layui-btn layui-btn-normal addNews_btn"><i class="layui-icon">&#xe654;</i>新增</a>
            </div>
            <div class="layui-inline">
                <a class="layui-btn layui-btn-danger layui-btn-normal delAll_btn">批量删除</a>
            </div>
        </form>
    </blockquote>
    <table id="informationList" lay-filter="informationList"></table>

    <!--操作-->
    <script type="text/html" id="operationBar">
        <a class="layui-btn layui-btn-xs layui-btn-warm" lay-event="edit"><i class="layui-icon">&#xe642;</i>编辑</a>
        <!--<a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="publish"><i class="layui-icon">&#xe60a;</i>发布</a>-->
        <a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="view"><i class="layui-icon">&#xe615;</i>查看</a>
        <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="remove"><i class="layui-icon">&#xe640;</i>删除</a>
    </script>
    <script type="text/html" id="sendFlagBar">
        <input type="checkbox" name="sendFlag" lay-filter="sendFlag" lay-skin="switch" lay-text="已发布|未发布"
               value="{{d.sendFlag}}" {{ d.sendFlag == 1 ? checked=true : checked=true}} />
    </script>
</form>
<script type="text/javascript" th:src="@{/layui/layui.js}"></script>
<script type="text/javascript" th:src="@{/js/biz/information.js}"></script>
<script type="text/javascript" th:src="@{/js/media/moment.min.js}"></script>
</body>
</html>
